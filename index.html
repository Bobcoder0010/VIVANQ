<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Log Book Management System</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="background-photo">
        <img src="./images/image.png" alt="library image">
        <div class="container">
            <h1>School Log Book Management System</h1>
            <div id="login-section" class="section">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required="">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required="">
                    <button type="button">
                        <a href="login.html" style="text-decoration: none; color: inherit;">LOGIN</a>
                    </button><br>
                                     
                     <a href="https://www.example.com" style="text-decoration: none;">Forgot Password</a><br>
                     <a href="https://www.example.com"style="text-decoration: none;">Create Account</a><br>
                  
                </form>
            </div>
            </div>
            </div>

    <script src="index.js   "></script>
</body>
</html>
